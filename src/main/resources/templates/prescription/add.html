


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin_layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Patient Information</title>
</head>
<body>
<div layout:fragment="content">
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                <h4 class="mb-sm-0 font-size-18">Add New Patient Information</h4>

                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a th:href="@{/account/list}">List Patient</a></li>
                        <li class="breadcrumb-item active">Add New Patient Information</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!-- end page title -->

    <div class="row">
        <div class="col-md-12">
            <h2>Add new Patient</h2>
            <div th:if="${param.addSuccess}">
                <div class="alert alert-success">Add patient information successfully.</div>
            </div>
            <hr>
            <form method="post" th:action="@{/patient-info/add}" th:object="${patientInfoDto}" role="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Name">
                    <p th:errors="*{name}" class="text-danger"
                       th:if="${#fields.hasErrors('name')}"></p>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Address">
                    <p th:errors="*{address}" class="text-danger"
                       th:if="${#fields.hasErrors('address')}"></p>
                </div>
                <div class="form-group">
                    <label for="dateOfBirth">Date of birth</label>
                    <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" placeholder="Date of birth">
                    <p th:errors="*{dateOfBirth}" class="text-danger"
                       th:if="${#fields.hasErrors('dateOfBirth')}"></p>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" class="form-control"  id="phoneNumber" th:field="*{phoneNumber}" placeholder="Phone number">
                    <p th:errors="*{phoneNumber}" class="text-danger"
                       th:if="${#fields.hasErrors('phoneNumber')}"></p>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" th:field="*{gender}">
                        <option value="true">Male</option>
                        <option value="false">Female</option>
                    </select>
                    <p th:errors="*{gender}" class="text-danger" th:if="${#fields.hasErrors('gender')}"></p>
                </div>
                <button type="submit" class="btn btn-secondary">Submit</button>
            </form>
            <hr>
            <a th:href="@{/patient-info/list}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
    <!-- end row -->
</div>

</body>
</html>
