

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin_layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Detail</title>
</head>
<body>
<div layout:fragment="content">
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                <h4 class="mb-sm-0 font-size-18">Account Detail</h4>

                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a th:href="@{/account/list}">List Account</a></li>
                        <li class="breadcrumb-item active">Account Detail</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!-- end page title -->

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Th√¥ng tin account</h4></div>


                    <div class="card-body">
                        <div class="form-group">
                        <h5 class="card-title" th:text="${accountDto.username}"></h5>
                        </div>
                            <div class="form-group">
                        <p class="card-text"><strong>Date of Birth:</strong> <span th:text="${accountDto.dateOfBirth}"></span></p>
                            </div>
                                <div class="form-group">
                        <p class="card-text"><strong>Gender:</strong> <span th:text="${accountDto.gender? 'Male' : 'Female'}"></span></p>
                                </div>
                                    <div class="form-group">
                        <p class="card-text"><strong>Address:</strong> <span th:text="${accountDto.address}"></span></p>
                                    </div>
                                        <div class="form-group">
                        <p class="card-text"><strong>Phone Number:</strong> <span th:text="${accountDto.phoneNumber}"></span></p>
                                        </div>
                                            <div class="form-group">
                        <p class="card-text"><strong>Role:</strong> <span th:text="${accountDto.roleName}"></span></p>
                                            </div>
                                                <div class="form-group">
                        <p class="card-text"><strong>Department:</strong> <span th:text="${accountDto.departmentName != null ? accountDto.departmentName : 'No Department'}"></span></p>
                                                </div>
                                                    <div class="form-group">
                        <p class="card-text"><strong>Active:</strong> <span th:text="${accountDto.isActive ? 'Yes' : 'No'}"></span></p>
                                                    </div>
                                                        <div class="form-group">
                        <a th:href="@{/account/list}" class="btn btn-secondary">Back to List</a>
                                                        </div>
                    </div>



            </div>
        </div>
    </div>
    <!-- end row -->
</div>

</body>
</html>
