

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin_layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new account</title>
</head>
<body>
<div layout:fragment="content">
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                <h4 class="mb-sm-0 font-size-18">Add New Account</h4>

                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a th:href="@{/account/list}">List Account</a></li>
                        <li class="breadcrumb-item active">Add New Account</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!-- end page title -->

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Th√¥ng tin account</h4></div>
                <div class="card-body">
                    <form method="post" th:action="@{/account/add}" th:object="${accountDto}" role="form">
                        <div class="form-group">
                            <label for="username">User Name</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="UserName">
                            <p th:errors="*{username}" class="text-danger"
                               th:if="${#fields.hasErrors('username')}"></p>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" class="form-control" id="password" th:field="*{password}" placeholder="Password">
                            <p th:errors="*{password}" class="text-danger"
                               th:if="${#fields.hasErrors('password')}"></p>
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Name">
                            <p th:errors="*{name}" class="text-danger"
                               th:if="${#fields.hasErrors('name')}"></p>
                        </div>
                        <div class="form-group">
                            <label for="dateOfBirth">Date of Birth</label>
                            <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" placeholder="dateOfBirth">
                            <p th:errors="*{dateOfBirth}" class="text-danger"
                               th:if="${#fields.hasErrors('dateOfBirth')}"></p>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select class="form-control" th:field="*{gender}" name="gender" id="gender">
                                <option value="true">Male</option>
                                <option value="false">Female</option>
                            </select>
                            <p th:errors="*{gender}" class="text-danger"
                               th:if="${#fields.hasErrors('gender')}"></p>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Adress">
                            <p th:errors="*{address}" class="text-danger"
                               th:if="${#fields.hasErrors('address')}"></p>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" placeholder="PhoneNumber">
                            <p th:errors="*{phoneNumber}" class="text-danger"
                               th:if="${#fields.hasErrors('phoneNumber')}"></p>
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <select class="form-control"  th:field="*{roleName}" name="role" id="role">
                                <option th:each="role : ${roleList}" th:value="${role.name}" th:text="${role.name}"></option>
                            </select>
                            <p th:errors="*{roleName}" class="text-danger"
                               th:if="${#fields.hasErrors('roleName')}"></p>
                        </div>
                        <div class="form-group">
                            <label for="department">Department</label>
                            <select class="form-control" th:field="*{departmentName}" name="department" id="department">
                                <option th:each="department : ${departmentList}" th:value="${department.name}" th:text="${department.name}"></option>
                            </select>
                            <p th:errors="*{departmentName}" class="text-danger"
                               th:if="${#fields.hasErrors('departmentName')}"></p>
                        </div>
                        <button type="submit" class="btn btn-secondary">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <!-- end row -->
</div>

</body>
</html>
