


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin_layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medicine Detail</title>
</head>
<body>
<div layout:fragment="content">
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                <h4 class="mb-sm-0 font-size-18">Medicine Detail</h4>

                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a th:href="@{/account/list}">List Medicine</a></li>
                        <li class="breadcrumb-item active">Medicine Detail</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!-- end page title -->

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Th√¥ng tin medicine</h4></div>


                <div class="card-body">
                    <h5 class="card-title" th:text="${medicineDto.name}"></h5>
                    <p class="card-text"><strong>Price:</strong> <span th:text="${medicineDto.price}"></span></p>
                    <p class="card-text"><strong>Quantity:</strong> <span th:text="${medicineDto.quantity}"></span></p>
                    <p class="card-text"><strong>Description:</strong> <span th:text="${medicineDto.description}"></span></p>
                    <p class="card-text"><strong>Active:</strong> <span th:text="${medicineDto.isActive ? 'Yes' : 'No'}"></span></p>
                    <a th:href="@{/medicine/list}" class="btn btn-secondary">Back to List</a>
                </div>



            </div>
        </div>
    </div>
    <!-- end row -->
</div>

</body>
</html>
