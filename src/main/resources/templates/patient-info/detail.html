




<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin_layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Information Detail</title>
</head>
<body>
<div layout:fragment="content">
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                <h4 class="mb-sm-0 font-size-18">Patient Information Detail</h4>

                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a th:href="@{/account/list}">List Medicine</a></li>
                        <li class="breadcrumb-item active">Patient Information Detail</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!-- end page title -->

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Patient Information Detail</h4></div>


                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${patientInfo.name}"></h5>
                        <p class="card-text"><strong>Address:</strong> <span th:text="${patientInfo.address}"></span></p>
                        <p class="card-text"><strong>Date of birth:</strong> <span th:text="${patientInfo.dateOfBirth}"></span></p>
                        <p class="card-text"><strong>Phone number:</strong> <span th:text="${patientInfo.phoneNumber}"></span></p>
                        <p class="card-text"><strong>Gender:</strong> <span th:text="${patientInfo.isGender() ? 'Male' : 'Female'}"></span></p>
                        <a th:href="@{/patient-info/list}" class="btn btn-secondary">Back to List</a>
                    </div>
                </div>



            </div>
        </div>
    </div>
    <!-- end row -->
</div>

</body>
</html>
